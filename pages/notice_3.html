<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <title>Search Engine Change Notice</title>

</head>

<body>

    <section class="hero is-medium wrapper" style="padding-top: 7rem; margin-bottom: 180px;">
        <div class="columns">
            <div class="column is-10 is-offset-1">
                <div class="has-text-centered">
                    <h1><strong>Change in Search Engine for Firefox</strong></h1>
                    <h2 id="engines_notice">Your search engine was changed.</h2>
                    <h2>You can always select another search engine later. <a
                            href="https://support.mozilla.org/en-US/kb/change-your-default-search-settings-firefox"
                            target="_blank">Learn More.</a></h2>
                </div>
            </div>
        </div>
        <div class="columns" style="padding-top: 7rem;">
            <div class="column is-10 is-offset-1">
                <div class="has-text-centered">
                    <h2>You can also revert this change now by clicking the button below.</h2>
                    <br>
                    <a class="button is-link revert">Revert</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <h3>This is part of a study conducted by Princeton University and Mozilla.</h3>
            <img src="logos/princeton.png" alt="Princeton logo" style="max-height: 4rem;">

        </div>
    </footer>

    <script src="js/notice.js"></script>

</body>

</html>
