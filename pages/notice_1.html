<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <title>Search Engine Change Notice</title>

</head>

<body>
    <div id="page-container">
        <section class="hero is-medium wrapper content-wrap">
            <div class="columns">
                <div class="column is-10 is-offset-1">
                    <div class="has-text-centered">
                        <h1 class="notice-title">
                            <strong>
                                Your search engine was changed
                                <span id="engine_change"></span>
                            </strong>
                        </h1>
                        <div id="engine-info" style="display: none;">
                            <img id="notice-logo">
                            <h2 id="engine-description"></h2>
                        </div>
                        <div style="padding-bottom: 2rem;">
                            <h2 id="homepage_change" style="display: none;">
                                Your homepage was changed to the Firefox Default as well.
                            </h2>
                            <h2>
                                You can always select another search engine later in Firefox settings.
                                <a href="https://support.mozilla.org/en-US/kb/change-your-default-search-settings-firefox"
                                    target="_blank">Learn More.</a>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer">
            <div class="content has-text-centered">
                <h4>This is part of a study conducted by Princeton University and Mozilla.</h4>
                <img src="logos/princeton.png" alt="Princeton logo" class="footer-img">

            </div>
        </footer>
    </div>



    <script src="js/notice.js"></script>

</body>

</html>
