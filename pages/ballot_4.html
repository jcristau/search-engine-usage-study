<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <title>Search Engine Choice Screen</title>

</head>

<body>

    <section class="hero is-medium wrapper ballot-wrapper">
        <div class="columns">
            <div class="column is-10 is-offset-1">
                <div class="has-text-centered">
                    <h1><strong>Select a Search Engine for Firefox</strong></h1>
                    <h2>
                        These search engines are each used by millions across the globe.
                    </h2>
                    <h2>
                        You can always select another
                        search engine later in Firefox settings.
                        <a href="https://support.mozilla.org/en-US/kb/change-your-default-search-settings-firefox"
                            target="_blank">Learn More.</a>
                    </h2>
                    <h2 id="homepage_change" style="display: none;">
                        Your homepage will be changed to the Firefox Home as well.
                    </h2>
                    <br>
                </div>

                <div class="search-engines">

                    <div class="Google">
                        <div class="columns is-mobile">
                            <div class="column is-2 is-2-mobile is-offset-2 logo-div">
                                <img src="logos/google.png" alt="Google logo" class="logo">
                            </div>
                            <div class="column is-5 is-5-mobile" style="display: flex; align-items: center;">
                                <h2><strong>Google</strong></h2>
                            </div>
                            <div class="column is-1 is-1-mobile radio-container">
                                <input type="radio" name="engine-select" value="Google" class="radio-button">
                            </div>
                        </div>
                    </div>

                    <div class="DuckDuckGo">
                        <div class="columns is-mobile">
                            <div class="column is-2 is-2-mobile is-offset-2 logo-div">
                                <img src="logos/duckduckgo.png" alt="DuckDuckGo logo" class="logo">
                            </div>
                            <div class="column is-5 is-5-mobile" style="display: flex; align-items: center;">
                                <h2><strong>DuckDuckGo</strong></h2>
                            </div>
                            <div class="column is-1 is-1-mobile radio-container">
                                <input type="radio" name="engine-select" value="DuckDuckGo" class="radio-button">
                            </div>
                        </div>
                    </div>

                    <div class="Bing">
                        <div class="columns is-mobile">
                            <div class="column is-2 is-2-mobile is-offset-2 logo-div">
                                <img src="logos/bing.png" alt="Bing logo" class="logo">
                            </div>
                            <div class="column is-5 is-5-mobile" style="display: flex; align-items: center;">
                                <h2><strong>Bing</strong></h2>
                            </div>
                            <div class="column is-1 is-1-mobile radio-container">
                                <input type="radio" name="engine-select" value="Bing" class="radio-button">
                            </div>
                        </div>
                    </div>

                    <div class="Yahoo">
                        <div class="columns is-mobile">
                            <div class="column is-2 is-2-mobile is-offset-2 logo-div">
                                <img src="logos/yahoo.png" alt="Yahoo logo" class="logo">
                            </div>
                            <div class="column is-5 is-5-mobile" style="display: flex; align-items: center;">
                                <h2><strong>Yahoo</strong></h2>
                            </div>
                            <div class="column is-1 is-1-mobile radio-container">
                                <input type="radio" name="engine-select" value="Yahoo" class="radio-button">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <a class="button is-link continue" disabled>Continue</a>

        </div>
    </footer>

    <script src="js/ballot.js"></script>

</body>

</html>
